<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <div id="top-bar">
        {% if user.is_authenticated %}
            <a href="/logout/"> Wyloguj </a>
        {% elif show_login_button %}
            <a href="/login/"> Zaloguj </a>
        {% endif %}
    </div>
    <div id="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
