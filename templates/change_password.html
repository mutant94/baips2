{% extends 'base.html' %}
{% block title %} Zmień hasło {% endblock %}
{% block content %}
    <form id="change-password-form" method="get" action="/changepassword/">
        <p>Obecne hasło: </p> <input type="password" name="old-password">
        <p>Nowe hasło: </p> <input type="password" name="new-password">
        <p>Nowe hasło (potwierdzenie): </p><input type="password" name="new-password-confirmation">
    <input type="submit" class="waves-effect waves-light btn">
    </form>
    {% if error %}
        <p>Wprowadzono błędne dane</p>
    {% endif %}
{% endblock %}
